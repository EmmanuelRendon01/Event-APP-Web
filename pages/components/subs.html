<div class="mb-4 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Suscripciones</h2>
    <input type="text" class="form-control w-50 bg-dark text-white border-light" id="emailFilter"
        placeholder="Filtrar por correo o fecha...">
</div>

<div class="table-responsive mt-3 animate">
    <table class="table table-dark table-hover align-middle border border-secondary rounded overflow-hidden">
        <thead class="table-light text-dark">
            <tr>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Fecha de suscripción</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody id="subscriptionsTable">

        </tbody>
    </table>
</div>
